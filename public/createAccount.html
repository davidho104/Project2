<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <!-- jQuery CDN -->
   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
   <!-- styling-->
   <link rel="stylesheet" href="./styles/styles.css">
   <title>Jump-Start</title>
</head>

<body>

   <!-- company logo -->
   <div class="row" id="companyLogo">
      <div class="col-6 offset-3 text-center">
         <div>
            <img src="https://i.ebayimg.com/images/g/8yEAAOSwRLZUJDbh/s-l300.jpg" alt="Welcome to Dunder Mifflin">
         </div>
      </div>
   </div>

   <!-- create new user login form-->
   <div id="createAccountBlock">
      <div>
         <form action="createNewUser">
            <div class="col-10 offset-1 text-center">
               <h3>Manager or Employee?</h3>
            </div>
            <div class="row">
               <div class="col-6 text-center">
                  <input type="radio" name="type" value="manager" align="right"> Manager<br>
               </div>
               <div class="col-6 text-center">
                  <input type="radio" name="type" value="rent" align="left"> Employee<br>
               </div>
            </div>
            <hr>
            <div class="row">
               <div class="col-sm-4">
                  <p align="right">User Name: </p>
               </div>
               <div class="col-sm-8" align="left">
                  <input type="text" required="Required" style="width: 220px" placeholder="CodeNameDuchess">
               </div>
            </div>

            <div class="row">
               <div class="col-sm-4">
                  <p align="right">Email: </p>
               </div>
               <div class="col-sm-8" align="left">
                  <input type="text" required="Required" style="width: 220px" placeholder="rocker@spacejam.com">
               </div>
            </div>

            <div class="row">
               <div class="col-sm-4">
                  <p align="right">Password: </p>
               </div>
               <div class="col-sm-8" align="left">
                  <input type="password" required="Required" style="width: 220px" placeholder="********">
               </div>
            </div>

            <hr>

            <div class="row">
               <div class="col-4 offset-4 text-center">
                  <input type="submit" class="btn btn-lg">
               </div>
            </div>
         </form>
      </div>
   </div>

</body>

</html>
